# ClearML Configuration Template
# Copy this file to ~/.clearml.conf and fill in your credentials
# Or set environment variables: CLEARML_WEB_HOST, CLEARML_API_HOST, CLEARML_FILES_HOST, CLEARML_API_ACCESS_KEY, CLEARML_API_SECRET_KEY

api {
    # ClearML Web and API Server Configuration
    web_server: https://app.clear.ml
    api_server: https://api.clear.ml
    files_server: https://files.clear.ml
    
    # Credentials (Replace with your actual credentials)
    # Get these from https://app.clear.ml/profile after creating an account
    credentials {
        "access_key" = "YOUR_ACCESS_KEY_HERE"
        "secret_key" = "YOUR_SECRET_KEY_HERE"
    }
}

sdk {
    # ClearML SDK Configuration
    development {
        # Development mode settings
        task_log_buffer_capacity: 66
        network {
            iteration_retry_max_retries: 10
            iteration_retry_backoff_factor: 1.0
            iteration_retry_max_delay: 120.0
        }
    }
}